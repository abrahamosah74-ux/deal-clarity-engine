version: '3.8'
services:
  backend:
    build: ./backend
    image: deal-clarity-backend:latest
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=${MONGO_URI}
      - FRONTEND_URL=${FRONTEND_URL}
    ports:
      - "5000:5000"
    restart: always
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    image: deal-clarity-frontend:latest
    environment:
      - REACT_APP_API_URL=${REACT_APP_API_URL}
    ports:
      - "3000:3000"
    restart: always
  mongo:
    image: mongo:6.0
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
